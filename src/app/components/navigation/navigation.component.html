<mat-toolbar>
  <mat-toolbar-row>
    <div class="brand">
      <a routerLink="">{{title}}</a>
    </div>
    <span></span>
    <div class="list-links">
      <ul>
        <li *ngFor="let link of links">
          <a routerLink="{{link.url}}">{{link.name}}</a>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
